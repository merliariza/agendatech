<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #c58f4d 0%, #c58f4d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .success-card {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            text-align: center;
        }
        .check-icon {
            width: 100px;
            height: 100px;
            background: #28a745;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            animation: scaleIn 0.5s ease;
        }
        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }
        .order-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        .btn-home {
            background: #c58f4d;
            color: white;
            padding: 12px 40px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s;
        }
        .btn-home:hover {
            background: #c58f4d;
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>
    <div class="success-card">
        <div class="check-icon">
            <svg width="50" height="50" fill="white" viewBox="0 0 16 16">
                <path d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"/>
            </svg>
        </div>
        
        <h1 class="text-success mb-3">Â¡Pago Exitoso!</h1>
        <p class="text-muted mb-4">Tu compra ha sido procesada correctamente</p>
        
        <div class="order-info" id="orderDetails">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Cargando detalles de tu pedido...</p>
        </div>
        
        <p class="small text-muted">
            ðŸ“§ Te enviamos un correo de confirmaciÃ³n con los detalles de tu pedido
        </p>
        
        <a href="/" class="btn-home">Volver al Inicio</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const paymentId = urlParams.get('payment_id');
        const status = urlParams.get('status');
        const externalReference = urlParams.get('external_reference'); 

        async function cargarDetalles() {
            if (!externalReference) {
                document.getElementById('orderDetails').innerHTML = `
                    <h4>Orden confirmada</h4>
                    <p>Tu pago ha sido procesado exitosamente</p>
                `;
                return;
            }

            try {
                const res = await fetch(`/api/cart/order/${externalReference}`);
                const data = await res.json();
                
                const html = `
                    <h4 class="mb-3">Orden #${data.order.id}</h4>
                    <div class="row text-start">
                        <div class="col-6">
                            <p class="mb-1"><strong>Estado:</strong></p>
                            <p class="mb-1"><strong>Total:</strong></p>
                            <p class="mb-1"><strong>Fecha:</strong></p>
                        </div>
                        <div class="col-6">
                            <p class="mb-1 text-success">âœ… ${data.order.payment_status}</p>
                            <p class="mb-1">$${parseFloat(data.order.total_amount).toLocaleString('es-CO')}</p>
                            <p class="mb-1">${new Date(data.order.order_date).toLocaleDateString('es-CO')}</p>
                        </div>
                    </div>
                    ${data.items && data.items.length > 0 ? `
                        <hr>
                        <h5 class="mt-3 mb-2">Productos:</h5>
                        <ul class="list-unstyled text-start">
                            ${data.items.map(item => `
                                <li class="mb-1">
                                    â€¢ ${item.name} (x${item.quantity}) - $${parseFloat(item.subtotal).toLocaleString('es-CO')}
                                </li>
                            `).join('')}
                        </ul>
                    ` : ''}
                `;
                
                document.getElementById('orderDetails').innerHTML = html;
            } catch (err) {
                console.error(err);
                document.getElementById('orderDetails').innerHTML = `
                    <h4>Orden #${externalReference}</h4>
                    <p class="text-success">âœ… Pago confirmado</p>
                    <p class="small text-muted">Los detalles llegarÃ¡n a tu correo</p>
                `;
            }
        }

        cargarDetalles();
    </script>
</body>
</html>
